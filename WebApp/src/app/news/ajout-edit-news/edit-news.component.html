<div  data-backdrop="static">

  <div class="modal-body">
  

    <form class="ml-2 mr-2">
      <div class="form-group">
        <label for="textIntitule">Intitulé : <span class="text-danger">°</span></label>
        <input  type="text" [(ngModel)]="post.title" id="textIntitule" name="textIntitule" autocomplete="off" class="form-control">
      </div>
      <div  class="form-group">
        <label for="textLien">Lien :</label>
        <input  type="text" [(ngModel)]="post.link" id="textLien" name="textLien" autocomplete="off" class="form-control">
      </div>
    </form>
  </div>

  <div class="modal-footer">

    <div class="row">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-primary" (click)="onAjouterClick()">Ajouter</button>
        
      </div>
    </div>

  </div>
</div>
