<!doctype html>
<html ng-app="reddit-clone">

<head>
    <!--    For responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Angular.min.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <!--    Angular-Route.min.js for URL rerouting-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
    <!--    Firebase.js-->
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <!--    AngularFire.min.js-->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <!--    The bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap.css">
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	    <link rel="stylesheet" href="style.css">

    <!--    The Main App.js file-->
    <script src="app.js"></script>
    <title>Reddit Clone</title>
</head>

<body>
    <!--    Header text-->
	<div class="newsbgdog">
	<div class="newscontentwrapper">
    <h1 class="newscontentwrapper title">ACTUALITE</h1>
	<div id="newslist">

    <!--    The ng-view that displays the URL rerouting-->
    <div ng-view></div>
	</div>
	</div>
	</div>
</body>

</html>
