<!doctype html>
<html ng-app="myApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
   
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Adneom News</title>
</head>



<body>
    <!--    Header text-->
	<div class="newsbgdog">
		<div class="newscontentwrapper">
			<h1 class="newscontentwrapper title">ACTUALITE</h1>
		<div id="newslist">

	<div data-ng-controller="MainController">
	<div ng-repeat="post in News">
	
		<p> <strong><a ng-href="{{post.link}}">{{post.title}}</a></strong></p>
		<br>
		<p>{{post.comments}}</p>
	
    <button type="button" ng-click="deletePost(post)" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
  
    <!--    Add a new vote-->
    <button type="button" ng-click="addVote(post)" class="btn btn-primary"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></button>
	  <!--    The post votes-->
    <span>{{post.upvotes}} Vote(s)</span>
    <br>
    <br>
    <div  ng-repeat="comment in comments">
        
        <div>
            {{comment.text}}
            <br>
            <button class="btn btn-danger" ng-click="removeComment(post, comment)" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>
    </div>
	

   
	
	

	</div>


	<div class= "listfilter">
    <form>
        
        <div class="form-group">
            <label class="control-label" for="focusedInput">Titre</label>
            <input type="text" ng-model="title" class="form-control">
        </div>

        <div class="form-group">
            <label class="control-label" for="focusedInput">URL</label>
            <input type="text" ng-model="link" class="form-control">
        </div>
        <br>
        <button ng-click="savePost(post)" class="btn btn-success">Enregistrez</button>
    </form>
	</div>
</div>


	</div>
	</div>
	</div>
</body>

</html>
